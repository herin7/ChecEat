{% extends "layout.html" %}

{% block body %}

<div class="login-box">
    <h2>ChecEat Register</h2>
    <form action="/register" method="POST" autocomplete="off">
        <div class="user-box">
            <input type="text" id="name" name="username" required="" autocomplete="off">
            <label>Enter Username</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required="" autocomplete="off">
            <label>Enter Password</label>
        </div>
        <div class="user-box">
            <input type="password" id="password2" name="password2" required="" autocomplete="off">
            <label>Confirm Password</label>
        </div>
        <button type="submit" class="animated-button custom-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            REGISTER ME
        </button>
    </form>
    <p style="color: #fff; text-align: center; margin-top: 20px;">Already a user? <a href="/login" style="color: #03e9f4;">Login</a></p>
</div>

{% endblock %}
